<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/index.css" rel="stylesheet"> 
    <title>Unlock</title>
</head>
<body>
    <div class="game">
        <div class="container">
            <ul class="navigation">
                <li class="highlight">
                    <img src="./img/lamp_on.png" alt="highlight">
                </li>
                <li class="help">
                    <img src="./img/magnifying_glass.png" alt="help">
                </li>
                <li id="timer"></li>
                <script>
                    let temps = 3600
                    const timerElement = document.getElementById("timer")
              
                    function diminuerTemps() {
                        let minutes = parseInt(temps / 60, 10)
                        let secondes = parseInt(temps % 60, 10)

                        minutes = minutes < 10 ? "0" + minutes : minutes
                        secondes = secondes < 10 ? "0" + secondes : secondes

                        timerElement.innerText = minutes + ":" + secondes
                        temps = temps <= 0 ? 0 : temps - 1
                    }
              
                    setInterval(diminuerTemps, 1000)

                    /* let b1 = document.getElementById('b1');

                    b1.addEventListener('click', message);

                    function message(){
                        setTimeout(alert, 2000, 'Message d\'alerte aprÃ¨s 2 secondes'); 
                    } */

                  </script>
                <li class="settings">
                    <img src="./img/settings.png" alt="settings">
                </li>
                <li class="padlock">
                    <img src="./img/padlock.png" alt="padlock">
                </li>
            </ul>
            

            <div class="gridScreen">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">7</div>
                <div class="card">8</div>
                <div class="card">9</div>
                <div class="card">10</div>
                <div class="card">11</div>
                <div class="card">12</div>
            </div>
        </div>
    </div>
</body>
</html>
